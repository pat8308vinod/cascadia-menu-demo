<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Level Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="menu-demo.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Second Level Page</a>
            </li>
            <!-- Add more links here -->
            <li class="nav-item">
                <a class="nav-link" href="#">Another Page</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="container mt-4">
    <h2>Second Level Page Content</h2>
    <p>This is the content of your second-level page.</p>
    
    <!-- Subheader Menu -->
    <div id="subheaderMenu" class="mt-3"></div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // Function to append the horizontally displayed breadcrumb-style subheader menu
    function appendSubheaderMenu() {
        var subheaderMenu = document.getElementById('subheaderMenu');
        var navbarLinks = document.querySelectorAll('.navbar-nav .nav-link');

        subheaderMenu.innerHTML = '<h4>Subheader Menu</h4><nav aria-label="breadcrumb"><ol class="breadcrumb d-flex">';

        navbarLinks.forEach(function(link) {
            var listItem = document.createElement('li');
            listItem.className = 'breadcrumb-item';
            
            var linkItem = document.createElement('a');
            linkItem.textContent = link.textContent;
            linkItem.href = link.getAttribute('href'); // Set the href attribute
            linkItem.className = 'nav-link'; // Optional: Apply the same style as the navbar links
            
            listItem.appendChild(linkItem);
            subheaderMenu.appendChild(listItem);
        });

        subheaderMenu.innerHTML += '</ol></nav>';
    }

    // Add a click event listener to the "Second Level Page" link
    document.querySelector('.navbar-nav .nav-link[href="#"]').addEventListener('click', function() {
        // Toggle the subheader menu
        appendSubheaderMenu();
    });

    // Append the horizontally displayed breadcrumb-style subheader menu when the page loads
    window.onload = function() {
        appendSubheaderMenu();
    };
</script>

</body>
</html>
